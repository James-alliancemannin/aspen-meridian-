<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crown Logo Comparison</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      font-weight: 600;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 3rem auto;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      user-select: none;
    }
    .container img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    .after {
      clip-path: inset(0 50% 0 0); /* initial state – will be overwritten by JS */
    }
    .slider {
      position: absolute;
      inset: 0 50% 0 auto;
      width: 5px;
      background: linear-gradient(to bottom, #00d4ff, #ffffff);
      transform: translateX(50%);
      cursor: ew-resize;
      z-index: 10;
      transition: background 0.2s;
    }
    .slider:hover {
      background: #00eaff;
    }
    .handle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      pointer-events: none;
      user-select: none;
    }
    .label {
      position: absolute;
      top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 1px 4px black;
      z-index: 5;
    }
    .before-label {
      left: 1.5rem;
      background: rgba(0,0,0,0.65);
    }
    .after-label {
      right: 1.5rem;
      background: rgba(0, 212, 255, 0.75);
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .container { aspect-ratio: 1 / 1; }
      .handle { width: 48px; height: 48px; font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <h1>Crown Logo – White vs Aspen Background</h1>
  <div class="container">
    <!-- Bottom layer: white background version (always visible on right) -->
    <img src="assets/images/aspen-summer.jpg" alt="Aspen summer">
    <!-- Top layer: Aspen background version (clipped from left) -->
    <img src="assets/images/aspen-winter.jpg" alt="Aspen winter" class="after">
    <!-- Labels -->
    <div class="label before-label">Original (white bg)</div>
    <div class="label after-label">Aspen yellow leaves</div>
    <!-- Slider -->
    <div class="slider">
      <div class="handle">↔</div>
    </div>
  </div>

  <p style="margin-top: 2rem; opacity: 0.8;">
    Drag the handle left/right to compare
  </p>

  <script>
    const container = document.querySelector('.container');
    const slider    = document.querySelector('.slider');
    const afterImg  = document.querySelector('.after');

    let isDragging = false;

    function move(e) {
      if (!isDragging && e.type !== 'click') return;

      // Prevent scrolling on touch devices while dragging
      if (e.type.startsWith('touch')) {
        e.preventDefault();
      }

      const rect = container.getBoundingClientRect();
      let clientX = e.clientX || (e.touches && e.touches[0]?.clientX);
      if (!clientX) return;

      let x = clientX - rect.left;
      x = Math.max(0, Math.min(x, rect.width));

      const percent = (x / rect.width) * 100;

      // Left side = original (white), Right side = Aspen
      afterImg.style.clipPath = `inset(0 0 0 ${percent}%)`;
      slider.style.left = `${percent}%`;
    }

    function startDrag(e) {
      if (e.type.startsWith('touch')) e.preventDefault();
      isDragging = true;
    }

    function stopDrag() {
      isDragging = false;
    }

    // Mouse events
    slider.addEventListener('mousedown', startDrag);
    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('mousemove', move);

    // Touch events
    slider.addEventListener('touchstart', startDrag, { passive: false });
    document.addEventListener('touchend', stopDrag);
    document.addEventListener('touchmove', move, { passive: false });

    // Click anywhere in container to jump
    container.addEventListener('click', move);

    // Set initial position (50% – centered)
    window.addEventListener('load', () => {
      const rect = container.getBoundingClientRect();
      const initialX = rect.left + rect.width / 2;
      move({ clientX: initialX, type: 'load' });
    });
  </script>
</body>
</html>
