<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Position & Zoom Tester – with BG Color Cycle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      cursor: default;
      transition: background 1.2s ease-in-out;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #logo {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 40vw;
      max-height: 40vh;
      width: auto;
      height: auto;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
      transition: transform 0.12s ease-out;
    }

    #logo:active {
      cursor: grabbing;
    }

    #instructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 15px;
      pointer-events: none;
      z-index: 10;
    }

    #reset-hint {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.55);
      color: #eee;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="logo" src="assets/images/Aspen_Meridian_Logo1.png" alt="Aspen Meridian Logo" draggable="false">
  </div>

  <div id="instructions">
    Click & drag = move • Scroll wheel = zoom • Enter = reset<br>
    Keypad / numbers 1–0 = change background color
  </div>

  <div id="reset-hint">Enter = reset • 1–0 = background cycle</div>

  <script>
    const logo = document.getElementById('logo');
    const body = document.body;

    let isDragging = false;
    let startX, startY;
    let currentX = 0;
    let currentY = 0;
    let scale = 1;
    let minScale = 0.3;
    let maxScale = 8;

    // Background colors for keys 1→0
    const bgColors = [
      "#ffffff", // 1 - white
      "#e0f7fa", // 2 - light cyan
      "#80deea", // 3 - cyan
      "#2196f3", // 4 - blue
      "#673ab7", // 5 - deep purple
      "#e91e63", // 6 - magenta/pink
      "#f44336", // 7 - red
      "#ff9800", // 8 - orange
      "#ffeb3b", // 9 - yellow
      "#000000"  // 0 - black
    ];

    // Reset function
    function resetLogo() {
      logo.style.left = '50%';
      logo.style.top = '50%';
      logo.style.transform = 'translate(-50%, -50%) scale(1)';
      currentX = 0;
      currentY = 0;
      scale = 1;
    }

    // Change background by key
    document.addEventListener('keydown', (e) => {
      const key = e.key;

      // Reset on Enter
      if (key === 'Enter') {
        e.preventDefault();
        resetLogo();
        return;
      }

      // Number keys 0-9 → background change
      if (/^[0-9]$/.test(key)) {
        const index = parseInt(key, 10);
        // Map 1→0 to array indices (1=0, 2=1, ..., 0=9)
        const colorIndex = (index === 0) ? 9 : index - 1;
        body.style.background = bgColors[colorIndex];
      }
    });

    // Mouse drag
    logo.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      logo.style.transition = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      logo.style.left = `calc(50% + ${currentX}px)`;
      logo.style.top  = `calc(50% + ${currentY}px)`;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      logo.style.transition = 'transform 0.12s ease-out';
    });

    document.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // Zoom with mouse wheel
    logo.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      const delta = e.deltaY < 0 ? 0.15 : -0.15;
      const oldScale = scale;
      scale = Math.max(minScale, Math.min(maxScale, scale + delta));
      
      const rect = logo.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      
      const offsetX = (mouseX / oldScale) * (scale - oldScale);
      const offsetY = (mouseY / oldScale) * (scale - oldScale);
      
      currentX -= offsetX;
      currentY -= offsetY;
      
      logo.style.transform = `translate(-50%, -50%) scale(${scale})`;
      logo.style.left = `calc(50% + ${currentX}px)`;
      logo.style.top  = `calc(50% + ${currentY}px)`;
    });

    // Double-click also resets
    logo.addEventListener('dblclick', resetLogo);

    // Start centered
    window.addEventListener('load', resetLogo);
  </script>

</body>
</html>
